<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Добавление метки с собственным изображением</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=6c447e7f-32cb-4c7c-abd9-4005cfd15f85"

    ></script>
    <script src="/scripts/yandex-map-iframe.js" type="text/javascript"></script>
    <style>
      html,
      body,
